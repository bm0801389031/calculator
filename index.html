<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just a Calculator</title>
        <meta name="description" content="A calculator for basic mathematical operations">
        <meta name="author" content="crownie23">
        <link rel="stylesheet" href="style.css"> 
        <!-- this goes after the s on style.css'dont know what for': ?v=1.0 -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
        <script src="main.js" defer></script>
        <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/lg/57/pocket-calculator_1f5a9.png">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen"></div>
                <div class="button-grid">
                    <div class="btn red" data-clear>Clear</div>
                    <div class="btn red" data-delete>Del</div>
                    <div class="btn blue" data-plusminus>±</div>
                    <div class="btn blue" data-operator>÷</div>

                    <div class="btn" data-number>7</div>
                    <div class="btn" data-number>8</div>
                    <div class="btn" data-number>9</div>
                    <div class="btn blue" data-operator>+</div>

                    <div class="btn" data-number>4</div>
                    <div class="btn" data-number>5</div>
                    <div class="btn" data-number>6</div>
                    <div class="btn blue" data-operator>-</div>

                    <div class="btn" data-number>1</div>
                    <div class="btn" data-number>2</div>
                    <div class="btn" data-number>3</div>
                    <div class="btn blue" data-operator>×</div>

                    <div class="btn" data-number>0</div>
                    <div class="btn" data-point>.</div>
                    <div class="btn green double" data-result>=</div>
                </div>
            </div>
        </div>
    </body>

</html>
